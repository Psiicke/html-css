<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
         <p>
            <label for="iuser">Usuario</label>
            <input type="text" name="user" id="iuser" required minlength="4" maxlength="30" size="10" placeholder="nome do usuario">
         </p>
         <p>
            <label for="ipass">Senha</label>
                <input type="password" name="pass" id="ipass" required minlength="6" maxlength="30" size="8" placeholder="minimo 6 digitos">
         </p>
         <p>
            <label for="imedia">Media</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
         </p>
         <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes">
         </p>
         <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
         </p>
    </form>
    
</body>
</html>
